apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-deployment
  labels:
    app: backstage-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
      - name: backstage
        image: backstageAcr.azurecr.io/backstage:latest
        ports:
        - containerPort: 80

